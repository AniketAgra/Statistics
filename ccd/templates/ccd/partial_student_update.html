{% load widget_tweaks %}

<form method="post" action="{% url 'ccd:student_update' form.instance.pk %}" class="js-student-update-form">
  {% csrf_token %}
  <div class="modal-header heading lead bg-warning text-dark">
    <h3 class="modal-title" style="font-weight:bold;">Edit Details </h3>
    <span class="close" data-dismiss="modal" aria-label="Close">
        <i class="fas fa-window-close"></i>
    </span>
  </div>
  <div class="modal-body">

      {% include "ccd/partial_student_form.html" %}
  </div>
<div class="modal-footer justify-content-center">
      <button type="button" class="btn btn-lg btn-outline-warning waves-effect" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-lg btn-warning waves-effect waves-light" formnovalidate="formnovalidate">Update Details</button>
  </div>
</form>
